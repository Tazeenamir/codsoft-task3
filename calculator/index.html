<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cal.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="btn operator" id="clear">C</button>
    <button class="btn operator" id="delete">DEL</button>
    <button class="btn digit" id="digit0">0</button>
    <button class="btn digit" id="digit1">1</button>
    <button class="btn digit" id="digit2">2</button>
    <button class="btn digit" id="digit3">3</button>
    <button class="btn digit" id="digit4">4</button>
    <button class="btn digit" id="digit5">5</button>
    <button class="btn digit" id="digit6">6</button>
    <button class="btn digit" id="digit7">7</button>
    <button class="btn digit" id="digit8">8</button>
    <button class="btn digit" id="digit9">9</button>

  </div>
  <script src="cal.js"></script>
</body>
</html>
